<div class="container">
  <!-- Default form register -->
  <form class=" border border-light p-5">
    <p class="h4 mb-4">Register</p>

<!--    Name-->
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name">
        </div>
      </div>
<!--    Surname-->
    <div class="mb-3 row">
      <label for="surname" class="col-sm-2 col-form-label">Surname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surname">
      </div>
    </div>
<!--Date of birth-->
    <div class="mb-3 row">
      <label for="birthDate" class="col-sm-2 col-form-label">Date of birth</label>
      <div class="col-sm-10">
        <div class='input-group date' id='datetimepicker5'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
        </div>
      </div>
    </div>
<!--Gender-->
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Male</label>
        </div>
      </div>
    </div>
<!--    Department-->
    <div class="mb-3 row">
      <label for="department" class="col-sm-2 col-form-label">Department</label>
      <div class="col-sm-10">
        <select class="form-control" aria-label="Default select example">
          <option selected>Digital</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
<!--    Position-->
    <div class="mb-3 row">
      <label for="position" class="col-sm-2 col-form-label">Position</label>
      <div class="col-sm-10">
        <select class="form-control" aria-label="Default select example">
          <option selected>Project Manager</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

<!--    Email-->
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email">
        </div>
      </div>
<!--    Password-->
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
<!--      <div class="card-footer">-->
        <div class="d-flex justify-content-center">
          <!-- The button has a click handler, it will be disabled if the form is not valid -->
          <button (click)="register()" [disabled]="!form.valid" type="submit" class="btn btn-outline-success">
            Register
          </button>
<!--        </div>-->
      </div>


  </form>
</div>
